<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaboration Application Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #000000 0%, #0a3d0a 50%, #000000 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        .form-card {
            background: rgba(0, 255, 0, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 60px;
            border: 1px solid rgba(0, 255, 0, 0.2);
            box-shadow: 0 20px 60px rgba(0, 255, 0, 0.1);
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            color: #00ff00;
        }

        .step-counter {
            text-align: right;
        }

        .step-label {
            font-size: 12px;
            color: rgba(0, 255, 0, 0.6);
        }

        .step-number {
            font-size: 28px;
            font-weight: bold;
            color: #00ff00;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(0, 255, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 40px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff00, #00cc00);
            transition: width 0.5s ease;
            border-radius: 10px;
        }

        .question-section {
            margin-bottom: 40px;
        }

        .question-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .icon-box {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, rgba(0, 255, 0, 0.3), rgba(0, 200, 0, 0.3));
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 255, 0, 0.2);
        }

        .icon {
            width: 30px;
            height: 30px;
            stroke: #00ff00;
            fill: none;
            stroke-width: 2;
        }

        .question-text {
            font-size: 28px;
            font-weight: 600;
            color: #00ff00;
        }

        input, textarea {
            width: 100%;
            background: rgba(0, 255, 0, 0.05);
            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 15px;
            padding: 20px 25px;
            color: #00ff00;
            font-size: 18px;
            outline: none;
            transition: all 0.3s;
        }

        input::placeholder, textarea::placeholder {
            color: rgba(0, 255, 0, 0.4);
        }

        input:focus, textarea:focus {
            border-color: #00ff00;
            box-shadow: 0 0 0 3px rgba(0, 255, 0, 0.1);
        }

        textarea {
            min-height: 150px;
            resize: none;
            font-family: inherit;
        }

        .button-group {
            display: flex;
            gap: 15px;
        }

        button {
            padding: 18px 35px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-prev {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            color: #00ff00;
        }

        .btn-prev:hover {
            background: rgba(0, 255, 0, 0.2);
            transform: scale(1.05);
        }

        .btn-next {
            flex: 1;
            background: linear-gradient(135deg, #00ff00, #00cc00);
            color: #000000;
            box-shadow: 0 10px 30px rgba(0, 255, 0, 0.3);
        }

        .btn-next:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 255, 0, 0.4);
        }

        .btn-next:active, .btn-prev:active {
            transform: scale(0.95);
        }

        .footer-text {
            margin-top: 25px;
            text-align: center;
            color: rgba(0, 255, 0, 0.5);
            font-size: 14px;
        }

        .submit-screen {
            text-align: center;
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, rgba(0, 255, 0, 0.3), rgba(0, 200, 0, 0.3));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            box-shadow: 0 15px 50px rgba(0, 255, 0, 0.3);
        }

        .submit-title {
            font-size: 42px;
            font-weight: bold;
            color: #00ff00;
            margin-bottom: 20px;
        }

        .submit-text {
            font-size: 20px;
            color: rgba(0, 255, 0, 0.7);
            margin-bottom: 40px;
        }

        .summary-box {
            background: rgba(0, 255, 0, 0.03);
            border-radius: 20px;
            padding: 30px;
            text-align: left;
        }

        .summary-item {
            border-bottom: 1px solid rgba(0, 255, 0, 0.1);
            padding-bottom: 15px;
            margin-bottom: 15px;
        }

        .summary-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .summary-label {
            font-size: 13px;
            color: rgba(0, 255, 0, 0.5);
            margin-bottom: 5px;
        }

        .summary-value {
            color: #00ff00;
            font-size: 16px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <audio id="bgMusic" autoplay loop>
        <source src="https://files.catbox.moe/1io5ck.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <div class="form-card" id="formCard">
            <div class="header">
                <h1 class="title">Collaboration Application</h1>
                <div class="step-counter">
                    <div class="step-label">Question</div>
                    <div class="step-number"><span id="currentStep">1</span>/7</div>
                </div>
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 14.28%"></div>
            </div>

            <div class="question-section">
                <div class="question-header">
                    <div class="icon-box">
                        <svg class="icon" id="questionIcon" viewBox="0 0 24 24">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </div>
                    <h2 class="question-text" id="questionText">What is your name?</h2>
                </div>

                <div id="inputContainer">
                    <input type="text" id="currentInput" placeholder="Enter your full name" autocomplete="off">
                </div>
            </div>

            <div class="button-group">
                <button class="btn-prev hidden" id="prevBtn">Previous</button>
                <button class="btn-next" id="nextBtn">Continue</button>
            </div>

            <div class="footer-text">Press Enter to continue or use the buttons below</div>
        </div>

        <div class="form-card submit-screen hidden" id="submitScreen">
            <div class="success-icon">
                <svg class="icon" viewBox="0 0 24 24" style="width: 50px; height: 50px;">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </div>
            <h2 class="submit-title">Application Submitted</h2>
            <p class="submit-text">Thank you for your interest in collaborating. We will review your application and get back to you soon.</p>
            <div class="summary-box" id="summaryBox"></div>
        </div>
    </div>

    <script>
        var audio = document.getElementById('bgMusic');
        audio.volume = 1.0;

        var questions = [];
        
        questions.push({id: 'name', label: 'What is your name?', icon: '<path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle>', placeholder: 'Enter your full name', type: 'text'});
        
        questions.push({id: 'age', label: 'How old are you?', icon: '<rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line>', placeholder: 'Enter your age', type: 'number'});
        
        questions.push({id: 'why', label: 'Why do you want to work with me?', icon: '<path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>', placeholder: 'Share your motivation...', multiline: true});
        
        questions.push({id: 'skills', label: 'What are your best skills?', icon: '<polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>', placeholder: 'List your top skills...', multiline: true});
        
        questions.push({id: 'funding', label: 'Can you help with funding on the project?', icon: '<line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>', placeholder: 'Yes/No and details...', multiline: true});
        
        questions.push({id: 'time', label: 'How much time a day can you work on the project?', icon: '<circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline>', placeholder: 'e.g., 2-4 hours daily', type: 'text'});
        
        questions.push({id: 'discord', label: 'Thank you, please fill out your discord username below.', icon: '<path d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z"></path><line x1="4" y1="22" x2="4" y2="15"></line>', placeholder: 'username#0000', type: 'text'});

        var currentStep = 0;
        var formData = {};

        function updateUI() {
            var question = questions[currentStep];
            document.getElementById('currentStep').textContent = currentStep + 1;
            document.getElementById('questionText').textContent = question.label;
            document.getElementById('questionIcon').innerHTML = question.icon;
            
            var progress = ((currentStep + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';

            var inputContainer = document.getElementById('inputContainer');
            if (question.multiline) {
                inputContainer.innerHTML = '<textarea id="currentInput" placeholder="' + question.placeholder + '" autocomplete="off"></textarea>';
            } else {
                inputContainer.innerHTML = '<input type="' + question.type + '" id="currentInput" placeholder="' + question.placeholder + '" autocomplete="off">';
            }

            var input = document.getElementById('currentInput');
            input.value = formData[question.id] || '';
            input.focus();

            if (currentStep === questions.length - 1) {
                document.getElementById('nextBtn').textContent = 'Submit Application';
            } else {
                document.getElementById('nextBtn').textContent = 'Continue';
            }

            if (currentStep > 0) {
                document.getElementById('prevBtn').classList.remove('hidden');
            } else {
                document.getElementById('prevBtn').classList.add('hidden');
            }

            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !question.multiline) {
                    nextQuestion();
                }
            });
        }

        function nextQuestion() {
            var question = questions[currentStep];
            var input = document.getElementById('currentInput');
            formData[question.id] = input.value;

            if (currentStep < questions.length - 1) {
                currentStep++;
                updateUI();
            } else {
                showSubmitScreen();
            }
        }

        function prevQuestion() {
            if (currentStep > 0) {
                var question = questions[currentStep];
                var input = document.getElementById('currentInput');
                formData[question.id] = input.value;
                currentStep--;
                updateUI();
            }
        }

        function showSubmitScreen() {
            sendEmail();
            
            document.getElementById('formCard').classList.add('hidden');
            document.getElementById('submitScreen').classList.remove('hidden');

            var summaryBox = document.getElementById('summaryBox');
            summaryBox.innerHTML = '';

            for (var i = 0; i < questions.length; i++) {
                var q = questions[i];
                if (formData[q.id]) {
                    var item = document.createElement('div');
                    item.className = 'summary-item';
                    item.innerHTML = '<div class="summary-label">' + q.label + '</div><div class="summary-value">' + formData[q.id] + '</div>';
                    summaryBox.appendChild(item);
                }
            }
        }

        function sendEmail() {
            var form = document.createElement('form');
            form.action = 'https://formsubmit.co/supra.evon@gmail.com';
            form.method = 'POST';
            form.style.display = 'none';

            var fields = [
                {name: '_subject', value: 'New Collaboration Application'},
                {name: 'Name', value: formData.name || 'Not provided'},
                {name: 'Age', value: formData.age || 'Not provided'},
                {name: 'Why', value: formData.why || 'Not provided'},
                {name: 'Skills', value: formData.skills || 'Not provided'},
                {name: 'Funding', value: formData.funding || 'Not provided'},
                {name: 'Time Available', value: formData.time || 'Not provided'},
                {name: 'Discord', value: formData.discord || 'Not provided'}
            ];

            for (var i = 0; i < fields.length; i++) {
                var input = document.createElement('input');
                input.type = 'hidden';
                input.name = fields[i].name;
                input.value = fields[i].value;
                form.appendChild(input);
            }

            document.body.appendChild(form);
            form.submit();
        }

        document.getElementById('nextBtn').addEventListener('click', nextQuestion);
        document.getElementById('prevBtn').addEventListener('click', prevQuestion);

        updateUI();
    </script>
</body>
</html>
